<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>

<style>
    /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styles for the whole page */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Style the container */
.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

p {
    margin-top: 15px;
}

a {
    color: #007BFF;
    text-decoration: none;
}

#reset-message {
    background-color: #28a745;
    color: #fff;
    padding: 10px;
    border-radius: 3px;
    text-align: center;
    display: none;
    margin-top: 10px;
}
</style>

    <div class="container">
        <h1>Password Reset</h1>
        <form id="reset-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Reset Password</button>
        </form>
        <div id="reset-message"></div>
    </div>
    
    <script>
        document.getElementById("reset-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get the email from the form field
            const email = document.getElementById("email").value;
            
            // Perform validation here
            if (!isValidEmail(email)) {
                displayMessage("Invalid email address.");
            } else {
                // In a real scenario, you would send a request to the server to initiate the password reset
                // Here, we simulate a successful initiation of the password reset
                setTimeout(function() {
                    displayMessage("Password reset initiated! Please check your email for instructions.");
                }, 2000);
            }
        });

        function isValidEmail(email) {
            // Basic email validation, you can use a more sophisticated validation method
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function displayMessage(message) {
            const messageElement = document.getElementById("reset-message");
            messageElement.textContent = message;
            messageElement.style.color = "green";
        }
    </script>
</body>
</html>
