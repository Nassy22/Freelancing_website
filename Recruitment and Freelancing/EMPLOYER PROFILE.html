<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Profile</title>
   
</head>
<body>

<style>
    /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styles for the whole page */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Styles for the profile header */
.profile-header {
    text-align: center;
    margin-bottom: 20px;
}

.profile-header h1 {
    font-size: 36px;
    color: #333;
    margin-bottom: 10px;
}

.profile-header p {
    font-size: 18px;
    color: #777;
}

/* Styles for the profile description */
.profile-description {
    margin-bottom: 30px;
}

.profile-description h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.profile-description p {
    font-size: 16px;
    color: #555;
}

/* Styles for the list of jobs */
.profile-jobs {
    margin-bottom: 30px;
}

.profile-jobs h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.profile-jobs ul {
    list-style: none;
}

.profile-jobs li {
    font-size: 16px;
    color: #555;
    margin-bottom: 5px;
}

/* Styles for contact information */
.profile-contact {
    margin-bottom: 30px;
}

.profile-contact h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.profile-contact ul {
    list-style: none;
}

.profile-contact li {
    font-size: 16px;
    color: #555;
    margin-bottom: 5px;
}

.profile-contact a {
    text-decoration: none;
    color: #007bff;
}

.profile-contact a:hover {
    text-decoration: underline;
}
</style>

    <div class="container">
        <div class="profile-header">
            <h1>ABC Company</h1>
            <p>Industry: Technology</p>
        </div>
        
        <div class="profile-description">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        
        <div class="profile-jobs">
            <h2>Jobs Posted</h2>
            <ul>
                <li>Web Developer</li>
                <li>Graphic Designer</li>
                <li>Project Manager</li>
                <!-- Add more job listings here -->
            </ul>
        </div>
        
        <div class="profile-contact">
            <h2>Contact</h2>
            <ul>
                <li><a href="mailto:contact@abccompany.com">Email</a></li>
                <li><a href="https://www.linkedin.com/company/abccompany" target="_blank">LinkedIn</a></li>
                <!-- Add more contact information here -->
            </ul>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
  // Fetch employer profile data from an API (replace with your API endpoint)
  fetch("https://api.example.com/employer/profile")
    .then((response) => response.json())
    .then((data) => {
      // Assuming your API returns an object with profile data
      const { name, email, company, jobListings, contact } = data;

      // Display the profile data on the page
      document.getElementById("employer-name").textContent = name;
      document.getElementById("employer-email").textContent = email;
      document.getElementById("employer-company").textContent = company;

      // Display job listings
      const jobListingsContainer = document.getElementById("job-listings");
      jobListings.forEach((job) => {
        const listItem = document.createElement("li");
        listItem.textContent = job.title;
        jobListingsContainer.appendChild(listItem);
      });

      // Display contact information
      document.getElementById("contact-name").textContent = contact.name;
      document.getElementById("contact-email").textContent = contact.email;
      document.getElementById("contact-phone").textContent = contact.phone;
    })
    .catch((error) => {
      console.error("Error fetching employer profile:", error);
    });
});
    </script>


</body>
</html>
