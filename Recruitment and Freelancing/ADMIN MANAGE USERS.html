<body>
    <h1>Admin Manage Users</h1>
    <!-- Add a table to display user information -->
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example user rows. You can generate these dynamically with JavaScript. -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>
                    <button class="button">Edit</button>
                    <button class="button">Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>
                    <button class="button">Edit</button>
                    <button class="button">Delete</button>
                </td>
            </tr>
            <!-- Add more user rows as needed -->
        </tbody>
    </table>

    <!-- Example buttons for adding a new user or performing other actions -->
    <button class="button">Add User</button>
    <button class="button">Export Users</button>

    <!-- Add JavaScript for user management functionality if needed -->
    <script>
// Sample user data (you should replace this with your data)
const users = [
    { id: 1, name: "John Doe", email: "john@example.com" },
    { id: 2, name: "Jane Smith", email: "jane@example.com" },
    { id: 3, name: "Bob Johnson", email: "bob@example.com" },
];

// Function to display users in a table
function displayUsers() {
    const tableBody = document.getElementById("user-table-body");

    // Clear existing table rows
    tableBody.innerHTML = "";

    // Iterate through the user data and create table rows
    users.forEach((user) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>
                <button class="button edit-button" onclick="editUser(${user.id})">Edit</button>
                <button class="button delete-button" onclick="deleteUser(${user.id})">Delete</button>
            </td>
        `;
        tableBody.appendChild(row);
    });
}

// Function to add a new user
function addUser() {
    const name = prompt("Enter user name:");
    const email = prompt("Enter user email:");

    // Create a new user object
    const newUser = {
        id: users.length + 1,
        name,
        email,
    };

    // Add the new user to the list
    users.push(newUser);

    // Refresh the user table
    displayUsers();
}

// Function to edit a user
function editUser(userId) {
    const user = users.find((u) => u.id === userId);
    if (user) {
        const newName = prompt("Edit user name:", user.name);
        const newEmail = prompt("Edit user email:", user.email);

        // Update user data
        user.name = newName;
        user.email = newEmail;

        // Refresh the user table
        displayUsers();
    }
}

// Function to delete a user
function deleteUser(userId) {
    const confirmed = confirm("Are you sure you want to delete this user?");
    if (confirmed) {
        // Find the index of the user with the given ID
        const userIndex = users.findIndex((user) => user.id === userId);
        if (userIndex !== -1) {
            // Remove the user from the array
            users.splice(userIndex, 1);

            // Refresh the user table
            displayUsers();
        }
    }
}

// Initial display of users
displayUsers();
    </script>
