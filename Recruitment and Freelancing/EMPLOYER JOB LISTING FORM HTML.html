<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Form</title>
</head>
<body>

    <style>
        /* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 960px;
    margin: 0 auto;
    padding: 0 20px;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links li:last-child {
    margin-right: 0;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}




/* Apply styles to the form container */
main {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f7f7f7;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style form labels and inputs */
form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input[type="text"],
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the submit button */
form button[type="submit"] {
    background-color: #4285f4;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

      /* Style for the footer */
      footer {
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }

    .footer-content {
        display: flex;
        justify-content: space-between;
        margin: 1cm;
    }



    .contact-info {
        text-align: right; /* Align "Contact Us" to the right */
    }
    </style>

    <header>
        <nav>
            <div class="logo"><img src="logo.png" alt="Company Logo" width="70cm" height="70cm"><span style="color:  rgba(66, 135, 238, 0.795);"> RECRUITMENT AND FREELANCING APPLICATION </span></div>
            <ul class="nav-links">
                <li><a href="#">JOB POSTING </a></li>
            </ul>
        </nav>
    </header><br><br>

    <main>
        <h1>Post a Job Listing</h1>
        <form id="job-listing-form">
            <label for="title">Job Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Job Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="skills">Required Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required>

            <label for="budget">Budget:</label>
            <input type="text" id="budget" name="budget" required>

            <label for="timeline">Timeline:</label>
            <input type="text" id="timeline" name="timeline" required>

            <button type="submit">Post Job</button>
        </form>
    </main><br><br>

    <footer>
        <div class="footer-content">
            <div class="social-media">
                <h4>Follow Us</h4>
                
                    <p><a href="https://www.instagram.com/your-instagram" target="_blank"><img src="Instagram.png" width="40cm" height="40px" alt="Instagram"></a><a href="https://www.twitter.com/your-twitter" target="_blank"><img src="twitter.png" width="70px" height="50px" alt="Twitter"></a><a href="https://www.facebook.com/your-facebook" target="_blank"><img src="Facebook.png" width="60px" height="45px" alt="Facebook"></a></p>
            </div>
            <div class="contact-info">
                <h4>Contact Us</h4>
                
                    <p><a href="https://api.whatsapp.com/send?phone=your-whatsapp-number" target="_blank"><img src="whatsapp.jpeg" width="40" height="40px" alt="WhatsApp"></a>  <a href="mailto:your-email@example.com"><img src="email.png" width="40px" height="40px"  alt="Email Us"></a></p>
                
            </div>
        </div>

        <h4>&copy; 2023 Recruitment and Freelancing Application</h4>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Reference to the job listing form
            const jobListingForm = document.getElementById("job-listing-form");
    
            // Reference to the success message element
            const successMessage = document.getElementById("success-message");
    
            // Event listener for form submission
            jobListingForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from submitting normally
    
                // You can add code here to send the form data to your server via AJAX or fetch
    
                // Display the success message
                successMessage.style.display = "block";
            });
        });
    </script>

</body>
</html>
