<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_settings.css">
    <title>Admin Settings</title>
</head>
<body>

<style>
    /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styles for the whole page */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

main {
    max-width: 960px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
}

h2 {
    font-size: 20px;
    margin-top: 10px;
}

.settings {
    margin-bottom: 20px;
}

.setting {
    margin-bottom: 10px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="password"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
    display: block;
    margin: 20px auto;
}

button:hover {
    background-color: #0056b3;
}

footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

/* Responsive styles */
@media (max-width: 768px) {
    main {
        padding: 10px;
    }
}
</style>

    <header>
        <h1>Admin Settings</h1>
    </header>
    <main>
        <section class="settings">
            <h2>General Settings</h2>
            <div class="setting">
                <label for="site-title">Site Title:</label>
                <input type="text" id="site-title" placeholder="Enter Site Title">
            </div>
            <div class="setting">
                <label for="site-description">Site Description:</label>
                <textarea id="site-description" placeholder="Enter Site Description"></textarea>
            </div>
        </section>
        <section class="settings">
            <h2>Security Settings</h2>
            <div class="setting">
                <label for="admin-password">Change Admin Password:</label>
                <input type="password" id="admin-password" placeholder="Enter New Password">
            </div>
        </section>
        <button id="save-settings">Save Settings</button>
    </main>
    <footer>
        <p>&copy; 2023 Admin Settings</p>
    </footer>


<!-- Add this script tag in your HTML file, usually at the end of the <body> section -->
    <script>
        // Function to save settings
        function saveSettings() {
            // Get values from input fields
            const siteTitle = document.getElementById("site-title").value;
            const siteDescription = document.getElementById("site-description").value;
            const adminPassword = document.getElementById("admin-password").value;
    
            // You can send these values to the server for actual settings update
            // For this example, we'll just display them in the console
            console.log("Site Title: " + siteTitle);
            console.log("Site Description: " + siteDescription);
            console.log("Admin Password: " + adminPassword);
    
            // Optionally, you can display a success message
            const successMessage = document.getElementById("success-message");
            successMessage.style.display = "block";
            successMessage.textContent = "Settings saved successfully!";
        }
    
        // Attach an event listener to the "Save Settings" button
        const saveButton = document.getElementById("save-settings");
        saveButton.addEventListener("click", saveSettings);
    </script>


</body>
</html>
